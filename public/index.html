<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#02010a" />
    
    <title>MetriaAI</title>
    
    <meta name="description" content="The autonomous AI data analyst." />

    <link rel="icon" type="image/png" href="/metriafavi.png" />
    <link rel="shortcut icon" href="/metriafavi.png" />
    <link rel="apple-touch-icon" href="/metriafavi.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:title" content="MetriaAI" />
    <meta property="og:url" content="https://metria.dev/" />
    <meta property="og:image" content="https://metria.dev/metriafavi.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <style>
      body { margin: 0; background-color: #02010a; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      /**
       * Initializes the Google API client for the Picker.
       * Required for the 'drive.file' flow to work in production.
       */
      function loadGooglePicker() {
        gapi.load('picker', {
          callback: () => console.log('Google Picker API: Ready for Synthesis'),
          onerror: () => console.error('Google Picker API: Load Failed'),
          timeout: 5000,
          ontimeout: () => console.error('Google Picker API: Timeout')
        });
      }
      window.addEventListener('load', loadGooglePicker);
    </script>

  <body>
    <div id="root"></div>
  </body>
