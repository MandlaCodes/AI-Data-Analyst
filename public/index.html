<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#02010a" />
    
    <title>MetriaAI</title>
    
    <meta name="description" content="The autonomous AI data analyst." />

    <link rel="icon" href="https://metria.dev/metriafavi.png" sizes="any" />
    
    <link rel="apple-touch-icon" href="https://metria.dev/updated-metria-logo.png" />
    
    <link rel="manifest" href="/manifest.json" />

    <meta property="og:site_name" content="MetriaAI" />
    <meta property="og:title" content="MetriaAI" />
    <meta property="og:description" content="The autonomous AI data analyst." />
    <meta property="og:url" content="https://metria.dev/" />
    <meta property="og:type" content="website" />
    
    <meta property="og:image" content="https://metria.dev/updated-metria-logo.png" />
    <meta property="og:image:secure_url" content="https://metria.dev/updated-metria-logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="https://metria.dev/updated-metria-logo.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://metria.dev/",
        "logo": "https://metria.dev/updated-metria-logo.png"
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <style>
      body { margin: 0; background-color: #02010a; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function loadGooglePicker() {
        if (window.gapi) {
          gapi.load('picker', {
            callback: () => console.log('Google Picker API: Ready'),
            onerror: () => console.error('Picker Load Failed'),
            timeout: 5000
          });
        }
      }
      window.addEventListener('load', loadGooglePicker);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
